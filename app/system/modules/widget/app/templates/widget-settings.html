<div class="uk-panel uk-form-stacked">

    <div class="uk-form-row">
        <label for="form-status" class="uk-form-label">{{ 'Status' | trans }}</label>
        <div class="uk-form-controls">
            <select id="form-status" class="uk-width-1-1" v-model="widget.status">
                <option value="0">{{ 'Disabled' | trans }}</option>
                <option value="1">{{ 'Enabled' | trans }}</option>
            </select>
        </div>
    </div>
    <div class="uk-form-row">
        <label for="form-position" class="uk-form-label">{{ 'Position' | trans }}</label>
        <div class="uk-form-controls">
            <select id="form-position" name="position" class="uk-width-1-1" v-model="widget.position" options="$parent.positionOptions">
                <option value="">{{ '- Assign -' | trans }}</option>
            </select>
        </div>
    </div>
    <div class="uk-form-row">
        <span class="uk-form-label">{{ 'Restrict Access' | trans }}</span>
        <div class="uk-form-controls uk-form-controls-text">
            <p v-repeat="role: config.roles" class="uk-form-controls-condensed">
                <label><input type="checkbox" value="{{ role.id }}" v-checkbox="widget.roles" number> {{ role.name }}</label>
            </p>
        </div>
    </div>

</div>
